<div class="row">
    <div class="col-md-5">
        <app-recipe-list (itemSelected)="onItemSelected($event)"></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-detail *ngIf="selectedItem ; else infoText" [recipe]="selectedItem" ></app-recipe-detail>
        <ng-template #infoText>Select an Item to view the details</ng-template>
    </div>
</div>
